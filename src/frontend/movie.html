<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #242424;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            margin-left: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .buttons {
            display: flex;
            gap: 10px;
            margin-right: 100px;
        }
        .navbar .button {
            background-color: #ff4500;
            color: #fff;
            padding: 8px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .navbar .button:hover {
            background-color: #ff6347;
        }
        .movie-container {
            max-width: 1200px;
            margin: 100px auto 20px;
            background-color: #242424;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .poster {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .details {
            flex: 2;
            padding: 0 20px;
        }
        .details h1 {
            font-size: 28px;
            margin: 0 0 10px;
        }
        .details p {
            margin: 5px 0;
            color: #a0a0a0;
        }
        .genres, .countries {
            margin-top: 10px;
            font-size: 16px;
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #c0c0c0;
        }
        .rating {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .actors-container {
            flex: 1;
            max-width: 300px;
        }
        .actors-container h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .actor {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .actor img {
            width: auto;
            height: 50px;
            border-radius: 20%;
            object-fit: cover;
            margin-right: 10px;
        }
        .actor-info {
            font-size: 14px;
        }
        .profile-menu-container {
            position: relative;
        }
    
        .profile-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 100;
            padding: 8px 0;
        }
    
        .profile-menu.hidden {
            display: none;
        }
    
        .menu-item {
            background: none;
            border: none;
            text-align: left;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }
    
        .menu-item:hover {
            background-color: #f5f5f5;
        }
    
        .profile-button {
            cursor: pointer;
        }

        .poster-section {
            position: relative;
        }
        
        #add-to-list-button {
            width: 40px;  /* –®–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
            height: 40px; /* –í—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
            background-color: #555; /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ñ–æ–Ω */
            border: none; /* –£–±–∏—Ä–∞–µ–º —Ä–∞–º–∫—É */
            border-radius: 10px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            display: flex; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–ª–µ–∫—Å –¥–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
            justify-content: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            align-items: center; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            cursor: pointer; /* –ö—É—Ä—Å–æ—Ä –≤ –≤–∏–¥–µ —É–∫–∞–∑–∞—Ç–µ–ª—è */
            font-size: 20px; /* –†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ */
            color: #32CD32; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –∏–∫–æ–Ω–∫–∏ */
            transition: background-color 0.3s ease;
        }
        
        #add-to-list-button:hover {
            background-color: #666; /* –°–≤–µ—Ç–ª–µ–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        
        .eye-icon {
            font-size: 20px; /* –†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ –≥–ª–∞–∑–∞ */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" id="home-link">Pop-Flix</a>
        <div class="buttons">
            <button class="button" id="register-button">Sign Up</button>
            <button class="button" id="login-button">Sign In</button>
        </div>
    </div>

    <div class="movie-container">
        <div class="header">
            <div class="poster-section">
                <img id="movie-poster" class="poster" src="" alt="Movie Poster">
                <button id="add-to-list-button" class="button">
                    <span class="eye-icon">üëÅÔ∏è</span> <!-- –ò–∫–æ–Ω–∫–∞ –≥–ª–∞–∑–∞ –≤–Ω—É—Ç—Ä–∏ –∫–Ω–æ–ø–∫–∏ -->
                </button>
            </div>
    
            <div class="details">
                <h1 id="movie-title"></h1>
                <p id="movie-year"></p>
                <p id="movie-genres" class="genres"></p>
                <p id="movie-countries" class="countries"></p>
                <p id="movie-director" class="director"></p>
                <p class="rating" id="movie-rating"></p>
                <p id="movie-description" class="description"></p>
            </div>
    
            <div class="actors-container">
                <h2>–ê–∫—Ç–µ—Ä—ã</h2>
                <div id="actors-list"></div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        document.getElementById('home-link').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'index.html';
        });

        document.getElementById('register-button').addEventListener('click', () => {
            const redirectUrl = window.location.href;
            window.location.href = `register.html?redirect=${encodeURIComponent(redirectUrl)}`;
        });
        
        document.getElementById('login-button').addEventListener('click', () => {
            const redirectUrl = window.location.href;
            window.location.href = `login.html?redirect=${encodeURIComponent(redirectUrl)}`;
        });

        async function fetchMovieDetails() {
            const params = new URLSearchParams(window.location.search);
            const movieId = params.get('id');
        
            if (!movieId) {
                alert('Movie ID is missing');
                return;
            }
        
            const accessToken = localStorage.getItem('access_token');
            if (!accessToken) {
                alert('Please log in to see movie details');
                return;
            }
        
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ —Ñ–∏–ª—å–º–µ
                const response = await fetch(`http://127.0.0.1:8000/api/0.1/search/film/${movieId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch movie details');
                }
                const movie = await response.json();
        
                // –û—Å–Ω–æ–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ —Ñ–∏–ª—å–º–µ
                document.getElementById('movie-poster').src = movie.poster?.url || 'https://placehold.co/300x400?text=No+Poster';
                document.getElementById('movie-title').textContent = movie.name || movie.alternativeName || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
                document.getElementById('movie-year').textContent = `–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞: ${movie.year || '–ù–µ —É–∫–∞–∑–∞–Ω'}`;
                document.getElementById('movie-description').textContent = movie.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';
        
                // –ñ–∞–Ω—Ä—ã
                const genres = movie.genres.map(g => g.name).join(', ');
                document.getElementById('movie-genres').textContent = `–ñ–∞–Ω—Ä—ã: ${genres || '–ù–µ —É–∫–∞–∑–∞–Ω—ã'}`;
        
                // –°—Ç—Ä–∞–Ω—ã
                const countries = movie.countries.map(c => c.name).join(', ');
                document.getElementById('movie-countries').textContent = `–°—Ç—Ä–∞–Ω—ã: ${countries || '–ù–µ —É–∫–∞–∑–∞–Ω—ã'}`;
        
                // –†–µ–∂–∏—Å—Å–µ—Ä—ã
                const directors = movie.persons.filter(person => person.enProfession === 'director');
                if (directors.length > 0) {
                    const directorNames = directors.map(director => director.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π').join(', ');
                    document.getElementById('movie-director').textContent = `–†–µ–∂–∏—Å—Å–µ—Ä: ${directorNames}`;
                } else {
                    document.getElementById('movie-director').textContent = '–†–µ–∂–∏—Å—Å–µ—Ä: –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';
                }
        
                // –†–µ–π—Ç–∏–Ω–≥–∏
                document.getElementById('movie-rating').textContent =
                    `–†–µ–π—Ç–∏–Ω–≥: –ö–∏–Ω–æ–ü–æ–∏—Å–∫ ${movie.rating?.kp || 'N/A'}, IMDb ${movie.rating?.imdb || 'N/A'}`;
        
                // –ê–∫—Ç–µ—Ä—ã
                const actorsList = document.getElementById('actors-list');
                if (movie.persons && movie.persons.length > 0) {
                    const actors = movie.persons
                        .filter(person => person.enProfession === 'actor')
                        .slice(0, 10);
        
                    actors.forEach(actor => {
                        const actorDiv = document.createElement('div');
                        actorDiv.classList.add('actor');
        
                        actorDiv.innerHTML = `
                            <img src="${actor.photo || 'https://placehold.co/60x60?text=No+Photo'}" alt="${actor.name}">
                            <div class="actor-info">
                                <strong>${actor.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</strong><br>
                                ${actor.description || ''}
                            </div>
                        `;
        
                        actorsList.appendChild(actorDiv);
                    });
                } else {
                    actorsList.textContent = '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –∞–∫—Ç–µ—Ä–∞—Ö –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';
                }
        
                // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                const userResponse = await fetch('http://127.0.0.1:8000/api/0.1/auth/me', {
                    method: 'GET',
                    headers: { Authorization: `Bearer ${accessToken}` },
                });
        
                if (userResponse.ok) {
                    const userData = await userResponse.json();
        
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ñ–∏–ª—å–º –≤ —Å–ø–∏—Å–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    const filmStatus = userData.films.find(film => film.id === movie.id)?.status;
                    const addButton = document.getElementById('add-to-list-button');
        
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞—Ç—É—Å–∞ —Ñ–∏–ª—å–º–∞
                    if (!filmStatus) {
                        
                        addButton.style.backgroundColor = '#999999'; // –°–µ—Ä–∞—è –∫–Ω–æ–ø–∫–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)
                        addButton.onclick = async function() {
                            await addToList(movieId);
                        };
                    } else if (filmStatus === 'planned') {
                        
                        addButton.style.backgroundColor = '#FFD700'; // –ñ–µ–ª—Ç–∞—è –∫–Ω–æ–ø–∫–∞ (–∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω)
                    } else if (filmStatus === 'watched') {
                        
                        addButton.style.backgroundColor = '#32CD32'; // –ó–µ–ª–µ–Ω–∞—è –∫–Ω–æ–ø–∫–∞ (–ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω)
                    }
                } else {
                    console.error('Failed to fetch user data');
                }
        
            } catch (error) {
                console.error(error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ñ–∏–ª—å–º–µ');
            }
        }
        
        async function addToList(movieId) {
            const accessToken = localStorage.getItem('access_token');
            if (!accessToken) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É');
                return;
            }
        
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ —Ñ–∏–ª—å–º–µ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ —Ç–µ–ª–æ –∑–∞–ø—Ä–æ—Å–∞
                const response = await fetch(`http://127.0.0.1:8000/api/0.1/search/film/${movieId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch movie details for adding to list');
                }
        
                const movie = await response.json();
        
                // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                const movieData = {
                    id: movie.id,
                    title: movie.name || movie.alternativeName || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è',
                    year: movie.year || '–ù–µ —É–∫–∞–∑–∞–Ω',
                    poster: movie.poster?.url || 'https://placehold.co/300x400?text=No+Poster',
                    status: 'watched'  // –≠—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å —Å—Ç–∞—Ç—É—Å–æ–º 'watched', 'planned' –∏–ª–∏ –¥—Ä—É–≥–∏–º
                };
        
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–∏–ª—å–º–∞ –≤ —Å–ø–∏—Å–æ–∫
                const addResponse = await fetch('http://127.0.0.1:8000/api/0.1/search/film', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(movieData)
                });
        
                if (!addResponse.ok) {
                    throw new Error('Failed to add film to list');
                }
        
                const result = await addResponse.json();
                alert('–§–∏–ª—å–º –¥–æ–±–∞–≤–ª–µ–Ω –≤ –≤–∞—à —Å–ø–∏—Å–æ–∫!');
                fetchMovieDetails(); // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –∫–Ω–æ–ø–∫–∏
            } catch (error) {
                console.error('Error adding film to list:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ñ–∏–ª—å–º–∞ –≤ —Å–ø–∏—Å–æ–∫');
            }
        }
        
        fetchMovieDetails();
        
    </script>
</body>
</html>
