<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        #search-container {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #242424;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #service-name {
            position: absolute;
            left: 30px; 
            font-weight: bold;
            font-size: 28px;
            color: #e0e0e0;
        }
        .center {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6347;
        }
        #movie-list {
            margin-top: 80px;
            width: 90%;
            max-width: 800px;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
            padding: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            background-color: #242424;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        li:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }
        .poster {
            width: 50px;
            height: 75px;
            margin-right: 15px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #555;
        }
        .movie-details {
            display: flex;
            flex-direction: column;
        }
        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #e0e0e0;
        }
        .movie-description {
            font-size: 14px;
            color: #a0a0a0;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <div id="service-name">Pop Flix</div>
        <div class="center">
            <input type="text" id="movie-input" placeholder="Enter movie name...">
            <button id="search-button">Search</button>
        </div>
    </div>

    <ul id="movie-list"></ul>

    <script>
        document.getElementById('search-button').addEventListener('click', async () => {
            const movieName = document.getElementById('movie-input').value.trim();
            const movieList = document.getElementById('movie-list');
            movieList.innerHTML = '';

            if (!movieName) {
                alert('Please enter a movie name');
                return;
            }

            try {
                let response = await fetch(`http://127.0.0.1:8000/api/0.1/search/${encodeURIComponent(movieName)}`);

                if (response.status === 307) {
                    const redirectUrl = response.headers.get('Location');
                    response = await fetch(redirectUrl);
                }

                if (!response.ok) {
                    throw new Error('Failed to fetch movies');
                }

                const movies = await response.json();
                if (movies.length === 0) {
                    movieList.innerHTML = '<li>No movies found</li>';
                    return;
                }

                const defaultPoster = 'https://placehold.co/400x400?text=No+Poster';

                movies.forEach(movie => {
                    const li = document.createElement('li');
                    li.className = 'movie-item';
                    li.dataset.id = movie.id;

                    const poster = document.createElement('img');
                    poster.className = 'poster';
                    poster.src = movie.poster?.url || defaultPoster;
                    poster.alt = `${movie.name || movie.alternativeName} poster`;

                    const details = document.createElement('div');
                    details.className = 'movie-details';

                    const title = document.createElement('div');
                    title.className = 'movie-title';
                    title.textContent = `${movie.name || movie.alternativeName} (${movie.year})`;

                    const description = document.createElement('div');
                    description.className = 'movie-description';
                    description.textContent = movie.description || 'No description available';

                    details.appendChild(title);
                    details.appendChild(description);

                    li.appendChild(poster);
                    li.appendChild(details);
                    movieList.appendChild(li);

                    li.addEventListener('click', () => {
                        window.location.href = `movie.html?id=${movie.id}`;
                    });
                });
            } catch (error) {
                console.error(error);
                alert('An error occurred while fetching movies');
            }
        });
    </script>
</body>
</html>
